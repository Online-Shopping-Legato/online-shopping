<h3>Cart Info</h3>
<table border="1">
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
</tr>
<tr *ngFor="let item of items">
    <td align="center">
        <a (click)="remove(item.product.id)">X</a>
   </td>
    <td>{{item.product.id}}</td>
    <td>{{item.product.name}}</td>
    <td>{{item.product.price}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.product.price*item.quantity}}</td>
</tr>
     <tr>
         <td>10</td>
         <td>iphone</td>
         <td>50000</td>
         <td>1</td>
         <td>50000*1</td>
     </tr>
     <tr>
         <td>11</td>
         <td>samsung</td>
         <td>12000</td>
         <td>1</td>
         <td>12000*1</td>
     </tr>
     <tr>
         <td colspan="4"></td>
         <td><button class="btn btn-danger">AddItem</button></td>
         <td><button class="btn btn-danger">RemoveAllItem</button></td>
         <td><button class="btn btn-danger">OrderNow</button></td>
     </tr>
   <tr>
       <td colspan="6" align="right">Total</td>
       <td>{{grandtotal}}</td>
   </tr>
</table>
<div *ngIf="cartItems.length === 0" class="alert alert-info">You're cart is Empty</div>

<div *ngIf="cartItems.length > 0" >
    <ul class="list-group" value="cartItems" *ngFor="let i of cartItems">
        <li>{{i}}</li>
    </ul>
</div>
